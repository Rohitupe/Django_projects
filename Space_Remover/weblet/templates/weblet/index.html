{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'weblet/index.css' %}" type="text/css">
    <title>Weblet</title>
</head>
<body>
    
    <h1 class="heading1"> Weblet App </h1>

    <h3 class="heading2">Enter Your Text Here</h3>
    <form action="{% url 'rmspace' %}">
        <textarea name="text" id="" cols="60" rows="10" placeholder="Enter Your Text Here" autofocus></textarea><br>
        <label class="checkbox">
        <input type="checkbox" name="rspace" id="" >Remove Spaces
        </label><br>
        <button class="button" type="submit">Replace</button>
    </form>

</body>
</html>
