{% extends 'layout.html' %}
{% load static %}
{% block body %}
			<!-- Main -->
				<section id="main">
					<!-- Header -->
						<header id="header">
							<div>Snapshot <span>by TEMPLATED</span></div>
						</header>
					<!-- Gallery -->
						<section id="galleries">
							<!-- Photo Galleries -->
								<div class="gallery">
									<!-- Filters -->
										<div class="content">
											{% for image in images %}	
											<div class="media all people">
												<a href="{% url 'gallery' %}"><img src="{{ image.image_file.url }}" alt="" title="This right here is a caption." /></a>
											</div>
											{% endfor %}
										</div>
								</div>
						</section>
				</section>
{% endblock body %}
