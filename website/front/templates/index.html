{% extends 'layout.html' %}
{% load static %}
{% block body %}
<section id="main">

	<!-- Banner -->
		<section id="banner">
			<div class="inner">
				<h1>Hey, I'm Snapshot</h1>
				<p>A fully responsive gallery template by <a href="https://templated.co">TEMPLATED</a></p>
				<ul class="actions">
					<li><a href="#galleries" class="button alt scrolly big">Continue</a></li>
				</ul>
			</div>
		</section>
			<!-- Gallery -->
			<section id="galleries">

				<!-- Photo Galleries -->
					<div class="gallery">
						<header class="special">
							<h2>What's New</h2>
						</header>
						<div class="content">
							{% for image in images %}
							<div class="media">
								<a href="images/fulls/01.jpg"><img src="{{ image.image_file.url }}" alt="" title="This right here is a caption." /></a>
							</div>
							{% endfor %}
						</div>
						<footer>
							<a href="{% url 'gallery' %}" class="button big">Full Gallery</a>
						</footer>
					</div>
			</section>
</section>
{% endblock body %}
